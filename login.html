<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Google</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jwt-decode/4.0.0/jwt-decode.min.js"></script>
    <script src="login.js" defer></script>
</head>
<body>
    <h1>Iniciar sesión con Google</h1>
    
    <!-- Botón de Google -->
    <div id="g_id_onload"
         data-client_id="606189646329-4rc1c8duh1pcj7sh8dnr46ic3gc2dhum.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_select="true"
         data-itp_support="true">
    </div>
    
    <div class="g_id_signin" data-type="standard"></div>

    <!-- Botón de cerrar sesión -->
    <button id="logoutBtn" style="display:none;" onclick="logout()">Cerrar sesión</button>

</body>
</html>
